                    <template if:true={platform.hasUrl}>
                        <lightning-button-icon icon-name="utility:edit" alternative-text="Edit {platform.name} URL" class="edit-icon" onclick={handleEditClick} data-name={platform.name}></lightning-button-icon>
                    </template>
                </div>
            </template>
        </div>

        <!-- URL Modal -->
        <template if:true={isUrlModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container styled-modal">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">{modalPlatform} Profile URL</h2>
                    </header>
                    <div class="slds-modal__content styled-content">
                        <lightning-input class="styled-input" label="URL" value={modalUrl} onchange={handleUrlChange}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer styled-footer">
                        <template if:true={isSaving}>
                            <lightning-button aria-disabled="true" disabled variant="neutral" label="Saving"></lightning-button>
                        </template>
                        <template if:false={isSaving}>
                            <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                        </template>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Settings Modal -->
        <template if:true={isSettingsModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container styled-modal">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Settings</h2>
                    </header>
                    <div class="slds-modal__content styled-content">
                        <lightning-radio-group name="linkBehaviour" class="styled-input" label="Open Links In" options={linkOptions} value={linkBehaviour} onchange={handleLinkBehaviourChange}></lightning-radio-group>
                    </div>
                    <footer class="slds-modal__footer styled-footer">
                        <lightning-button variant="neutral" label="Close" onclick={closeSettingsModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
